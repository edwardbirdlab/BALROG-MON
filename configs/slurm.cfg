/* Singularity options */
singularity.enabled = true
singularity.autoMounts = true
containerOptions = '--fakeroot --writable-tmpfs'

executor {
    name = 'slurm'
//    errorStrategy = 'terminate'
    queueSize = '100'
    submitRateLimit = '20/2min'
}


process {
    
    maxRetries = 4
    errorStrategy = 'retry'
//    errorStrategy = 'finish'
//    errorStrategy = 'ignore'

    withLabel: lowmem {   
        cpus = '8'
        memory = '16G'
        time = '2h'
        clusterOptions = '--tmp=200G'
    }

    withLabel: kracken {   
        cpus = '16'
        memory = '50G'
        time = '24h'
        clusterOptions = '--tmp=200G'
    }

    withLabel: plasmer {   
        cpus = '16'
        memory = '34G'
        time = '1h'
    }

     withLabel: medmem {   
        cpus = '16'
        memory = '100G'
        time = '24h'
        clusterOptions = '--tmp=200G'
        clusterOptions = '--gres=killable:0'
    }

     withLabel: bigmem {   
        cpus = '16'
        memory = '384G'
        time = '4h'
        clusterOptions = '--tmp=200G'
    }

     withLabel: small {   
        cpus = '2'
        memory = '8G'
        time = '12h'
    }

    withName: spades_plasmid { 
        errorStrategy = 'retry'
        maxRetries = 2
        errorStrategy = { task.attempt <= 2 ? 'retry' : 'ignore' }
        cpus = '16'
        memory = '16G'
        time = '8h'
    }
}
