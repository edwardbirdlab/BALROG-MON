/* Singularity options */
singularity.enabled = true
singularity.autoMounts = true
containerOptions = '--fakeroot --writable-tmpfs'

executor {
    name = 'slurm'
    errorStrategy = 'terminate'
    queueSize = '100'
    submitRateLimit = '20/2min'
}


process {
    
//    maxRetries = 2
//    errorStrategy = 'retry'
    errorStrategy = 'finish'

    withLabel: lowmem {   
        cpus = '16'
        memory = '16G'
        time = '8h'
    }

     withLabel: medmem {   
        cpus = '16'
        memory = '128G'
        time = '24h'
        clusterOptions = '--tmp=200G'
    }

     withLabel: bigmem {   
        cpus = '16'
        memory = '384G'
        time = '4h'
        clusterOptions = '--tmp=200G'
    }

     withLabel: small {   
        cpus = '2'
        memory = '8G'
        time = '12h'
    }

    withName: spades_plasmid { 
        errorStrategy = 'retry'
        maxRetries = 2
        errorStrategy = { task.attempt <= 2 ? 'retry' : 'ignore' }
        cpus = '16'
        memory = '16G'
        time = '8h'
    }
}
